<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Fee Details</h1>
        <form action="/add_fees" method="POST">
            <label for="id">Student ID:</label>
            <input type="number" id="id" name="id" required>
        
            <label for="registerno">register Number:</label>
            <input type="number" id="registerno" name="registerno" required>
        
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="Mathematics">Mathematics (Math)</option>
                <option value="Physics">Physics (Phy)</option>
                <option value="Chemistry">Chemistry (Chem)</option>
                <option value="Biology">Biology (Bio)</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="Computer Science">Computer Science (CS)</option>
                <option value="Economics">Economics (Eco)</option>
                <option value="English Literature">English Literature (Eng Lit)</option>
                <option value="Psychology">Psychology (Psy)</option>
            </select><br>

            <label for="tamt">Total Amount:</label>
            <input type="number" id="tamt" name="tamt" required>

            <label for="tpaid">Total Paid:</label>
            <input type="number" id="tpaid" name="tpaid" required>
        
	    <label for="tpending">Amount Pending:</label>
            <input type="number" id="tpending" name="tpending" required>

	    <label for="tduedate">Due Date And Time(hh:mm:ss):</label>
            <input type="date" id="tduedate_date" name="tduedate_date" required>
	    <input type="time-local" id="tduedate_time" name="tduedate_time" required>
 
  
	    <label for="eamt">Exam Fee:</label>
            <input type="number" id="eamt" name="eamt" required>

            <label for="epaid">Total Exam Fee Paid:</label>
            <input type="number" id="epaid" name="epaid" required>
        
	    <label for="epending">Exam Fee Pending:</label>
            <input type="number" id="epending" name="epending" required>

	    <label for="eduedate">Due Date and Time(hh:mm:ss):</label>
            <input type="date" id="eduedate_date" name="eduedate_date" required>
	    <input type="time-local" id="eduedate_time" name="eduedate_time" required><br>
   

            <button type="submit">SAVE</button>
        </form>



    </div>
</body>
</html>
