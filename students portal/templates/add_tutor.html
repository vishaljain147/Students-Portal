<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Tutor</h1>
        <form action="/add_tutor" method="POST">
            <label for="tutorid">Tutor ID:</label>
            <input type="number" id="tutorid" name="tutorid" required>
        
            <label for="tname">Tutor Name:</label>
            <input type="text" id="tname" name="tname" required>
        
            <label for="tmid">Tutor Mail ID:</label>
            <input type="text" id="tmid" name="tmid" required>

            <label for="mobileno">Tutor Mobile Number:</label>
            <input type="number" id="mobileno" name="mobileno" required>

            <label for="roomno">Tutor Room Number:</label>
            <input type="number" id="roomno" name="roomno" required>
        
            <button type="submit">SAVE</button>
        </form>
    </div>
</body>
</html>
