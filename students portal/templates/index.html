<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
	    background-image: url("/static/white1.jpg");
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Display items in a column */
            align-items: center; /* Center items horizontally */
        }

        nav ul li {
            margin: 10px 0; /* Adjust vertical margin between list items */
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            line-height: 1;
        }

        nav ul li a:hover {
            background-color: #ccc;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Admin Panel</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="/add_student">Add Student</a></li>
                <li><a href="/add_tutor">Add Tutor</a></li>
                <li><a href="/add_academics">Add Academics</a></li>
                <li><a href="/add_attendance">Add Attendance</a></li>
                <li><a href="/add_cllass">Add Class Details</a></li>
                <li><a href="/add_fees">Add Fee Details</a></li>
                <li><a href="/add_hostel">Add Hostel Details</a></li>
                <li><a href="/add_library">Add Library Details</a></li>
		<li><a href="/add_login">Add Login Details</a></li>
            </ul>
        </nav>
    </div>

    <footer>
        &copy; 2024 Admin Panel
    </footer>
</body>
</html>
