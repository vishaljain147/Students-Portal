<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form action="{{ url_for('add_student') }}" method="POST">
            <label for="id">ID:</label><br>
            <input type="number" id="id" name="id" required><br>

            <label for="registerno">Register Number:</label><br>
            <input type="number" id="registerno" name="registerno" required><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="course">Course:</label><br>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="Mathematics">Mathematics (Math)</option>
                <option value="Physics">Physics (Phy)</option>
                <option value="Chemistry">Chemistry (Chem)</option>
                <option value="Biology">Biology (Bio)</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="Computer Science">Computer Science (CS)</option>
                <option value="Economics">Economics (Eco)</option>
                <option value="English Literature">English Literature (Eng Lit)</option>
                <option value="Psychology">Psychology (Psy)</option>
            </select><br>

            <label for="section">Section:</label><br>
            <select id="section" name="section" required>
                <option value="">Select Section</option>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
            </select>

            <label for="cmid">College Mail ID:</label><br>
            <input type="text" id="cmid" name="cmid" required><br>

            <label for="smid">Student Mail ID:</label><br>
            <input type="text" id="smid" name="smid" required><br>

            <label for="byear">Joining Year:</label><br>
            <input type="text" id="byear" name="byear" required><br>

            <label for="eyear">Ending Year:</label><br>
            <input type="text" id="eyear" name="eyear" required><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br>

            <label for="bloodgroup">Blood Group:</label><br>
            <select id="bloodgroup" name="bloodgroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>

            <label for="mobileno">Mobile Number:</label><br>
            <input type="number" id="mobileno" name="mobileno" required><br>

            <label for="aadharno">Aadhar Number:</label><br>
            <input type="number" id="aadharno" name="aadharno" required><br>

            <label for="fathername">Father's Name:</label><br>
            <input type="text" id="fathername" name="fathername" required><br>

            <label for="mothername">Mother's Name:</label><br>
            <input type="text" id="mothername" name="mothername" required><br>

            <label for="parentmobileno">Parent's Mobile Number:</label><br>
            <input type="number" id="parentmobileno" name="parentmobileno" required><br>

            <label for="resiaddress">Residential Address:</label><br>
            <input type="text" id="resiaddress" name="resiaddress" required><br>

            <label for="tutorid">Tutor ID:</label><br>
            <input type="number" id="tutorid" name="tutorid" required><br>

            <label for="stay">Stay:</label><br>
            <input type="text" id="stay" name="stay" required><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br>

            <label for="district">District:</label><br>
            <input type="text" id="district" name="district" required><br>

            <label for="pincode">Pincode:</label><br>
            <input type="number" id="pincode" name="pincode" required><br>

            <button type="submit">SAVE</button>
        </form>
    </div>
</body>
</html>
