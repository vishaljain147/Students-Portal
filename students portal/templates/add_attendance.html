<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Attendance Details</h1>
        <form action="/add_attendance" method="POST">
            <label for="id">Student ID:</label>
            <input type="number" id="id" name="id" required>
        
            <label for="registerno">Registerno :</label>
            <input type="number" id="registerno" name="registerno" required>

	    <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="Mathematics">Mathematics (Math)</option>
                <option value="Physics">Physics (Phy)</option>
                <option value="Chemistry">Chemistry (Chem)</option>
                <option value="Biology">Biology (Bio)</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="Computer Science">Computer Science (CS)</option>
                <option value="Economics">Economics (Eco)</option>
                <option value="English Literature">English Literature (Eng Lit)</option>
                <option value="Psychology">Psychology (Psy)</option>
            </select><br>   
        
            <label for="sub1">SEM 1:</label>
            <input type="number" id="sub1" name="sub1" required>

            <label for="sub2">SEM 2:</label>
            <input type="number" id="sub2" name="sub2" required>

	    <label for="sub3">SEM 3:</label>
            <input type="number" id="sub3" name="sub3" required>
	
	    <label for="sub4">SEM 4:</label>
            <input type="number" id="sub4" name="sub4" required>

	    <label for="sub4">SEM 5:</label>
            <input type="number" id="sub5" name="sub5" required>
        
            <label for="sub4">SEM 6:</label>
            <input type="number" id="sub6" name="sub6" required>

            <button type="submit">SAVE</button>
        </form>
    </div>
</body>
</html>
